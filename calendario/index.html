<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<title> Calendario Web </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/moment.min.js"></script>
	<!-- Full Calendar -->
	<link rel="stylesheet" href="css/fullcalendar.min.css">
	<script src="js/fullcalendar.min.js"></script>
	<script src="js/es.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container"> 
		<div class="row">
	       <div class="col"></div>
	       <div class="col-7"><div id="Calendarioweb"></div></div>
	       <div class="col"></div>
        </div> 
    </div>
    
<script>
	$(document).ready(function(){
		$('#Calendarioweb').fullCalendar({
			header:{
				left:'today,prev,next,Miboton',
				center:'title',
				right:'month, basicWeek, basicDay, agendaWeek, agendaDay'
			},
			customButtons:{
				Miboton:{
					text:"Boton 1",
					click:function(){
						alert("accion del boton");
					}
				}
			},
			dayClick:function(date,jsEvent,view){	

				 $('#textFecha').val(date.format());	
				 $("#ModalEventos").modal();
		    },
		    
		    	 events:'http://localhost/oviapp/eventos.php',
               //H2
		    eventClick:function(calEvent,jsEvent,view){
		    	$('#tituloEvento').html(calEvent.title);
		    	// mostrar lainformacion del evento input
		    	$('#txtDescripcion').val(calEvent.descripcion);
		    	$('#txtID').val(calEvent.id);
		    	$('#textTitulo').val(calEvent.title);
		    	$('#textColor').val(calEvent.color);
        tDescripcion: rows="3"></textarea><br/>
      	Color: <input type="color" value="#ff0000" id="txtColor"><br/>


      </div>
      <div class="modal-footer">

      	<button type="button" class="btn btn-success"> Agregar</button>
      	<button type="button" class="btn btn-success"> Modificar</button>
      	<button type="button" class="btn btn-danger"> Borrar</button>
      	<button type="button" class="btn btn-default" data-dismiss="modal"> Cancelar</button>
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
